<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reto 7</title>
  <link href="favicon.png" rel="icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/imagehover.css/2.0.0/css/imagehover.min.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"> <!--Libreria iconos-->
  <link rel="stylesheet" href="css/reto7.css">
</head>
<body>


  <header class="header text-center text-white">
    <div class="container-fluid">
      <h1 class="mb-3">Impala Rollerskates</h1>
    </div>
</header>



    <section class="photo-gallery my-5">
      <div class="container">
        <h1 class="text-center text-white">Nuevos estilos disponibles</h1>
      
        <div class="row">
          <div class="col-md-4 col-sm-6">
            <figure class="imghvr-fold-left">
              <img src="img/blueskate.jpg" class="img-fluid" alt="blueskate">
              <figcaption>
                <h3>Blue Skate</h3>
                <p>Azul pastel con cordones amarillos</p>
              </figcaption>
            </figure>
          </div>
          <div class="col-md-4 col-sm-6">
            <figure class="imghvr-fold-left">
              <img src="img/goldskate.jpg" class="img-fluid" alt="goldskate">
              <figcaption>
                <h3>Golden Skate</h3>
                <p>Brillante como el oro rosa</p>
              </figcaption>
            </figure>
          </div>
          <div class="col-md-4 col-sm-6">
            <figure class="imghvr-fold-left">
              <img src="img/pastelskate.jpg" class="img-fluid" alt="pastelskate">
              <figcaption>
                <h3>Pastel Skate</h3>
                <p>Colores pastel como algodón de azúcar</p>
              </figcaption>
            </figure>
          </div>
          <div class="col-md-4 col-sm-6">
            <figure class="imghvr-fold-left">
              <img src="img/pinkskate.jpg" class="img-fluid" alt="pinkskate">
              <figcaption>
                <h3>Pink Skate</h3>
                <p>Rosado pastel clásico</p>
              </figcaption>
            </figure>
          </div>
          <div class="col-md-4 col-sm-6">
            <figure class="imghvr-fold-left">
              <img src="img/skyskate.jpg" class="img-fluid" alt="skyskate">
              <figcaption>
                <h3>Sky Skate</h3>
                <p>Cielo azul con nubecitas blancas</p>
              </figcaption>
            </figure>
          </div>
          <div class="col-md-4 col-sm-6">
            <figure class="imghvr-fold-left">
              <img src="img/whiteskate.jpg" class="img-fluid" alt="whiteskate">
              <figcaption>
                <h3>White Skate</h3>
                <p>Blanco clásico y elegante</p>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </section>




    <footer class="footer">
      <div class="row">
        <div class="text-center">
          <h2 class="text">Derechos Reservados 2024</h2>
        </div>
      </div>
    </footer>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
